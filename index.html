<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Converter • INR</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            ink: '#0F172A',
            neon: { green: '#00FFB3', blue: '#00E5FF' },
          },
          boxShadow: {
            'neon': '0 0 20px rgba(0,229,255,0.35), 0 0 40px rgba(0,255,179,0.25)',
            'glass': '0 10px 30px rgba(2,8,23,0.25)'
          },
          animation: {
            floaty: 'floaty 6s ease-in-out infinite'
          },
          keyframes: {
            floaty: {
              '0%,100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-10px)' }
            }
          }
        }
      }
    }
  </script>
  <style>
    :root { --bg: #000; }
    html { font-family: 'Inter','Poppins',system-ui; }
    .glass {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
    }
    .neon-text { text-shadow: 0 0 12px rgba(0,229,255,0.65),0 0 24px rgba(0,255,179,0.35); }

    /* ==== 3D Hover + Glow Effects ==== */
    .hover-3d {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      transform-style: preserve-3d;
    }
    .hover-3d:hover {
      box-shadow: 0 10px 25px rgba(0,255,170,0.4), 0 0 20px rgba(0,229,255,0.5);
    }
    .glow-text {
      transition: all 0.4s ease-in-out;
      display: inline-block;
    }
    .glow-text:hover {
      transform: scale(1.1);
      text-shadow: 0 0 15px #00ffaa, 0 0 30px #00ccff;
      color: #00ffaa;
    }
  </style>
</head>
<body class="bg-black text-slate-100 overflow-x-hidden">

  <!-- Header -->
  <header class="sticky top-0 z-50">
    <div class="glass mx-auto flex max-w-7xl items-center justify-between rounded-b-2xl px-4 sm:px-6 py-3 sm:py-4 shadow-glass">
      <span class="text-lg sm:text-xl font-extrabold tracking-tight glow-text">Crypto Converter</span>
      <nav class="hidden md:flex items-center gap-6 text-sm font-medium">
        <a href="#home" class="hover:opacity-80 glow-text">Home</a>
        <a href="#calculator" class="hover:opacity-80 glow-text">Calculator</a>
        <a href="#about" class="hover:opacity-80 glow-text">About</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section id="home" class="relative overflow-hidden">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 pt-20 pb-24">
      <h1 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold mb-6 glow-text">Track Crypto Prices in INR</h1>
      <p class="text-lg text-slate-400 max-w-prose glow-text">A futuristic demo tool with static crypto prices and a live converter.</p>
    </div>
  </section>

  <!-- Prices -->
  <section id="prices" class="relative py-16">
    <div class="mx-auto max-w-7xl px-4 sm:px-6">
      <h2 class="text-3xl font-extrabold mb-10 glow-text">Spotlight Prices</h2>
      <div id="priceGrid" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-4"></div>
    </div>
  </section>

  <!-- Calculator -->
  <section id="calculator" class="relative py-16">
    <div class="mx-auto max-w-7xl px-4 sm:px-6">
      <h2 class="text-3xl font-extrabold mb-10 glow-text">Two‑Way Crypto ⇄ INR Calculator</h2>
      <div class="grid lg:grid-cols-2 gap-8">
        <div class="glass rounded-3xl p-8 hover-3d">
          <h3 class="font-semibold text-lg mb-4 glow-text">Crypto → INR</h3>
          <select id="c2i-coin" class="w-full rounded-xl mb-3 p-2 bg-white/10"></select>
          <input id="c2i-amount" type="number" placeholder="Amount" class="w-full mb-3 p-2 rounded-xl bg-white/10">
          <input id="c2i-inr" type="text" readonly class="w-full p-2 rounded-xl bg-white/10">
        </div>
        <div class="glass rounded-3xl p-8 hover-3d">
          <h3 class="font-semibold text-lg mb-4 glow-text">INR → Crypto</h3>
          <select id="i2c-coin" class="w-full rounded-xl mb-3 p-2 bg-white/10"></select>
          <input id="i2c-inr" type="number" placeholder="Amount in ₹" class="w-full mb-3 p-2 rounded-xl bg-white/10">
          <input id="i2c-amount" type="text" readonly class="w-full p-2 rounded-xl bg-white/10">
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="relative border-t border-white/10 py-8 text-center">
    <p class="text-sm glow-text">Made with ❤ by Bismay-exe | © 2025</p>
  </footer>

  <!-- Scripts -->
  <script>
    const PRICES = { BTC: 6300000, ETH: 320000, USDT: 83.50, DOGE: 11.32 };
    const COINS = [
      { symbol: 'BTC', name: 'Bitcoin', icon: '₿' },
      { symbol: 'ETH', name: 'Ethereum', icon: 'Ξ' },
      { symbol: 'USDT', name: 'Tether', icon: '₮' },
      { symbol: 'DOGE', name: 'Dogecoin', icon: 'Ð' }
    ];

    function formatINR(x) {
      return new Intl.NumberFormat('en-IN',{style:'currency',currency:'INR'}).format(x);
    }
    function renderCards() {
      const grid = document.getElementById('priceGrid');
      grid.innerHTML = COINS.map(c=>`
        <div class="glass rounded-3xl p-6 hover-3d">
          <div class="text-3xl">${c.icon}</div>
          <div class="font-semibold">${c.name}</div>
          <div class="text-sm text-slate-400">${c.symbol}</div>
          <div class="mt-3 text-xl font-bold">${formatINR(PRICES[c.symbol])}</div>
        </div>`).join('');
    }

    function populateCoinSelects(){
      const opts = COINS.map(c=>`<option value="${c.symbol}">${c.symbol} — ${c.name}</option>`).join('');
      document.getElementById('c2i-coin').innerHTML=opts;
      document.getElementById('i2c-coin').innerHTML=opts;
    }
    function calc(){
      const c=document.getElementById('c2i-coin').value;
      const amt=parseFloat(document.getElementById('c2i-amount').value||0);
      document.getElementById('c2i-inr').value=formatINR((PRICES[c]||0)*amt);
      const ci=document.getElementById('i2c-coin').value;
      const inr=parseFloat(document.getElementById('i2c-inr').value||0);
      document.getElementById('i2c-amount').value=(PRICES[ci]?inr/PRICES[ci]:0).toFixed(8);
    }

    document.addEventListener('input',calc);
    document.addEventListener('DOMContentLoaded',()=>{renderCards();populateCoinSelects();});

    // ==== 3D Tilt Effect ====
    document.addEventListener('mousemove', (e)=>{
      document.querySelectorAll('.hover-3d').forEach(card=>{
        const rect=card.getBoundingClientRect();
        const x=e.clientX-rect.left;
        const y=e.clientY-rect.top;
        const cx=rect.width/2, cy=rect.height/2;
        const rotateX=((y-cy)/20).toFixed(2);
        const rotateY=((x-cx)/20).toFixed(2);
        card.style.transform=`perspective(1000px) rotateX(${-rotateX}deg) rotateY(${rotateY}deg)`;
      });
    });
    document.querySelectorAll('.hover-3d').forEach(card=>{
      card.addEventListener('mouseleave',()=>{
        card.style.transform="perspective(1000px) rotateX(0) rotateY(0)";
      });
    });
  </script>
</body>
</html>
